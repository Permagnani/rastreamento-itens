<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Caixa Retornável</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-inner">
      <div class="navbar-title">Controle de Caixas</div>
      <div class="navbar-links">
        <a href="index.html" id="nav-index">Início</a>
        <a href="cadastro.html" id="nav-cadastro">Cadastro de Item</a>
        <a href="estoque.html" id="nav-estoque">Visualizar Estoque</a>
      </div>
    </div>
  </nav>

  <div class="card">
    <h1>Cadastro de Caixa Retornável</h1>

    <label for="codigoCaixa">Código da caixa (para QR)</label>
    <input id="codigoCaixa" type="text" placeholder="Ex: CX000123" />

    <label for="lote">Lote</label>
    <input id="lote" type="text" placeholder="Ex: LOTE2401" />

    <label for="produto">Produto</label>
    <select id="produto">
      <option value="">Selecione o produto...</option>
    </select>

    <label for="estoque">Estoque inicial</label>
    <select id="estoque">
      <option value="">Selecione o estoque...</option>
    </select>

    <button id="btn-salvar">Salvar caixa</button>

    <div id="msg" class="msg"></div>
  </div>

  <script>
    document.getElementById('nav-cadastro').classList.add('active');
  </script>

  <!-- Supabase JS v2 via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://awgvthbcuyhboylhoqjq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3Z3Z0aGJjdXloYm95bGhvcWpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYyMzgsImV4cCI6MjA3OTcyMjIzOH0.3ihIlh-RPPC4S87szBqYwIsJFD7agBy8Bsh9EO9McmA';

    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function carregarProdutos() {
      const selectProduto = document.getElementById('produto');
      const { data, error } = await sb
        .from('T_RM_PRODUTOS')
        .select('RM_ID_PRODUTO, RM_NOME_PRODUTO, RM_CODIGO_PRODUTO')
        .order('RM_NOME_PRODUTO', { ascending: true });

      if (error) {
        console.error(error);
        return;
      }

      data.forEach((p) => {
        const opt = document.createElement('option');
        opt.value = p.RM_ID_PRODUTO;
        opt.textContent = `${p.RM_NOME_PRODUTO} (${p.RM_CODIGO_PRODUTO})`;
        selectProduto.appendChild(opt);
      });
    }

    async function carregarEstoques() {
      const selectEstoque = document.getElementById('estoque');
      const { data, error } = await sb
        .from('T_RM_ESTOQUES')
        .select('RM_ID_ESTOQUE, RM_NOME_ESTOQUE')
        .order('RM_NOME_ESTOQUE', { ascending: true });

      if (error) {
        console.error(error);
        return;
      }

      data.forEach((e) => {
        const opt = document.createElement('option');
        opt.value = e.RM_ID_ESTOQUE;
        opt.textContent = e.RM_NOME_ESTOQUE;
        selectEstoque.appendChild(opt);
      });
    }

    async function salvarCaixa() {
      const msgEl = document.getElementById('msg');
      const btn   = document.getElementById('btn-salvar');

      const codigoCaixa = document.getElementById('codigoCaixa').value.trim();
      const lote        = document.getElementById('lote').value.trim();
      const idProduto   = document.getElementById('produto').value;
      const idEstoque   = document.getElementById('estoque').value;

      msgEl.textContent = '';
      msgEl.className = 'msg';

      if (!codigoCaixa || !lote || !idProduto || !idEstoque) {
        msgEl.textContent = 'Preencha todos os campos.';
        msgEl.className   = 'msg erro';
        return;
      }

      btn.disabled = true;
      msgEl.textContent = 'Salvando...';

      try {
        const { error } = await sb
          .from('T_RM_CAIXAS')
          .insert({
            RM_CODIGO_CAIXA: codigoCaixa,
            RM_ID_PRODUTO: Number(idProduto),
            RM_LOTE: lote,
            RM_ID_ESTOQUE_ATUAL: Number(idEstoque),
          });

        if (error) {
          console.error(error);
          msgEl.textContent = 'Erro ao salvar a caixa.';
          msgEl.className   = 'msg erro';
          btn.disabled      = false;
          return;
        }

        msgEl.textContent = 'Caixa cadastrada com sucesso.';
        msgEl.className   = 'msg sucesso';

        document.getElementById('codigoCaixa').value = '';
        document.getElementById('lote').value = '';
        document.getElementById('produto').value = '';
        document.getElementById('estoque').value = '';
      } catch (e) {
        console.error(e);
        msgEl.textContent = 'Erro inesperado ao salvar.';
        msgEl.className   = 'msg erro';
      } finally {
        btn.disabled = false;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      carregarProdutos();
      carregarEstoques();
      document.getElementById('btn-salvar').addEventListener('click', salvarCaixa);
    });
  </script>
</body>
</html>
