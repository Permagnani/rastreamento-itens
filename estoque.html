<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizar Estoque - Controle de Caixas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .navbar {
      background: #111827;
      color: #ffffff;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .navbar-title {
      font-weight: bold;
      margin-right: 24px;
      font-size: 15px;
    }
    .navbar a {
      color: #d1d5db;
      text-decoration: none;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .navbar a.active {
      background: #1f2937;
      color: #ffffff;
    }
    .navbar a:hover {
      background: #374151;
      color: #ffffff;
    }
    .container {
      padding: 16px;
      max-width: 1100px;
      margin: 0 auto;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 13px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background: #f3f4f6;
      font-weight: bold;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .status-ATIVA {
      color: #065f46;
      font-weight: bold;
    }
    .status-INATIVA,
    .status-DANIFICADA,
    .status-PERDIDA {
      color: #b91c1c;
      font-weight: bold;
    }
    .btn-historico {
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: #1f6feb;
      color: #ffffff;
    }
    .msg {
      margin: 12px 0;
      font-size: 14px;
    }
    .erro {
      color: #b00020;
    }

    /* linha de histórico logo abaixo da caixa */
    .linha-historico td {
      background: #f9fafb;
      padding: 0;
    }
    .painel-historico-inner {
      padding: 10px 12px;
      border-top: 1px solid #e5e7eb;
      font-size: 13px;
    }
    .painel-historico-inner h2 {
      font-size: 14px;
      margin: 0 0 8px 0;
    }
    .historico-item {
      border-bottom: 1px solid #e5e7eb;
      padding: 6px 0;
    }
    .historico-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-title">Controle de Caixas</div>
    <a href="index.html" id="nav-index">Início</a>
    <a href="cadastro.html" id="nav-cadastro">Cadastro de Item</a>
    <a href="estoque.html" id="nav-estoque">Visualizar Estoque</a>
  </div>

  <div class="container">
    <h1>Caixas e Estoque Atual</h1>
    <div id="msg" class="msg"></div>

    <table id="tabela-caixas">
      <thead>
        <tr>
          <th>Código</th>
          <th>Produto</th>
          <th>Estoque atual</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas geradas via JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    // marca item ativo da navbar
    document.getElementById('nav-estoque').classList.add('active');
  </script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://awgvthbcuyhboylhoqjq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3Z3Z0aGJjdXloYm95bGhvcWpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYyMzgsImV4cCI6MjA3OTcyMjIzOH0.3ihIlh-RPPC4S87szBqYwIsJFD7agBy8Bsh9EO9McmA';

    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let mapaProdutos = {};
    let mapaEstoques = {};

    async function carregarReferencias() {
      const msgEl = document.getElementById('msg');

      // Produtos
      const { data: produtos, error: errProd } = await sb
        .from('T_RM_PRODUTOS')
        .select('RM_ID_PRODUTO, RM_NOME_PRODUTO');

      if (errProd) {
        console.error(errProd);
        msgEl.textContent = 'Erro ao carregar produtos.';
        msgEl.classList.add('erro');
        return false;
      }

      produtos.forEach(p => {
        mapaProdutos[p.RM_ID_PRODUTO] = p.RM_NOME_PRODUTO;
      });

      // Estoques
      const { data: estoques, error: errEst } = await sb
        .from('T_RM_ESTOQUES')
        .select('RM_ID_ESTOQUE, RM_NOME_ESTOQUE');

      if (errEst) {
        console.error(errEst);
        msgEl.textContent = 'Erro ao carregar estoques.';
        msgEl.classList.add('erro');
        return false;
      }

      estoques.forEach(e => {
        mapaEstoques[e.RM_ID_ESTOQUE] = e.RM_NOME_ESTOQUE;
      });

      return true;
    }

    async function carregarCaixas() {
      const msgEl = document.getElementById('msg');
      msgEl.textContent = 'Carregando caixas...';

      const ok = await carregarReferencias();
      if (!ok) return;

      const { data: caixas, error } = await sb
        .from('T_RM_CAIXAS')
        .select('RM_ID_CAIXA, RM_CODIGO_CAIXA, RM_ID_PRODUTO, RM_ID_ESTOQUE_ATUAL, RM_STATUS_CAIXA')
        .order('RM_CODIGO_CAIXA', { ascending: true });

      if (error) {
        console.error(error);
        msgEl.textContent = 'Erro ao carregar caixas.';
        msgEl.classList.add('erro');
        return;
      }

      preencherTabelaCaixas(caixas);
      msgEl.textContent = '';
    }

    function preencherTabelaCaixas(caixas) {
      const tbody = document.querySelector('#tabela-caixas tbody');
      tbody.innerHTML = '';

      caixas.forEach(cx => {
        const tr = document.createElement('tr');

        const tdCodigo = document.createElement('td');
        tdCodigo.textContent = cx.RM_CODIGO_CAIXA;

        const tdProduto = document.createElement('td');
        tdProduto.textContent = mapaProdutos[cx.RM_ID_PRODUTO] || '-';

        const tdEstoque = document.createElement('td');
        tdEstoque.textContent = mapaEstoques[cx.RM_ID_ESTOQUE_ATUAL] || '-';

        const tdStatus = document.createElement('td');
        tdStatus.textContent = cx.RM_STATUS_CAIXA;
        tdStatus.className = 'status-' + cx.RM_STATUS_CAIXA;

        const tdAcoes = document.createElement('td');
        const btnHistorico = document.createElement('button');
        btnHistorico.textContent = 'Ver histórico';
        btnHistorico.className = 'btn-historico';
        btnHistorico.addEventListener('click', () => {
          abrirHistorico(cx.RM_ID_CAIXA, cx.RM_CODIGO_CAIXA, tr);
        });
        tdAcoes.appendChild(btnHistorico);

        tr.appendChild(tdCodigo);
        tr.appendChild(tdProduto);
        tr.appendChild(tdEstoque);
        tr.appendChild(tdStatus);
        tr.appendChild(tdAcoes);

        tbody.appendChild(tr);
      });
    }

    async function abrirHistorico(idCaixa, codigoCaixa, linhaTabela) {
      // remove qualquer histórico aberto antes
      const antiga = document.querySelector('.linha-historico');
      if (antiga) antiga.remove();

      // cria a nova linha logo abaixo da linha da caixa
      const trHist = document.createElement('tr');
      trHist.className = 'linha-historico';
      const td = document.createElement('td');
      td.colSpan = 5;

      const painel = document.createElement('div');
      painel.className = 'painel-historico-inner';
      painel.innerHTML = `
        <h2>Histórico da caixa ${codigoCaixa}</h2>
        <div class="hist-lista">Carregando histórico...</div>
      `;

      td.appendChild(painel);
      trHist.appendChild(td);

      linhaTabela.parentNode.insertBefore(trHist, linhaTabela.nextSibling);

      const lista = painel.querySelector('.hist-lista');

      // busca movimentações no Supabase
      const { data: movs, error } = await sb
        .from('T_RM_MOVIMENTACOES')
        .select('RM_DATA_MOVIMENTACAO, RM_TIPO_MOVIMENTACAO, RM_ID_ESTOQUE_ORIGEM, RM_ID_ESTOQUE_DESTINO, RM_USUARIO_RESPONSAVEL')
        .eq('RM_ID_CAIXA', idCaixa)
        .order('RM_DATA_MOVIMENTACAO', { ascending: false });

      if (error) {
        console.error(error);
        lista.textContent = 'Erro ao carregar histórico.';
        return;
      }

      if (!movs || movs.length === 0) {
        lista.textContent = 'Nenhuma movimentação registrada para esta caixa.';
        return;
      }

      lista.innerHTML = '';
      movs.forEach(m => {
        const div = document.createElement('div');
        div.className = 'historico-item';

        const data = new Date(m.RM_DATA_MOVIMENTACAO);
        const dataFmt = data.toLocaleString('pt-BR');

        const origemNome = m.RM_ID_ESTOQUE_ORIGEM
          ? (mapaEstoques[m.RM_ID_ESTOQUE_ORIGEM] || '-')
          : '-';
        const destinoNome = mapaEstoques[m.RM_ID_ESTOQUE_DESTINO] || '-';

        div.innerHTML = `
          <div><strong>Data:</strong> ${dataFmt}</div>
          <div><strong>Tipo:</strong> ${m.RM_TIPO_MOVIMENTACAO}</div>
          <div><strong>Origem:</strong> ${origemNome}</div>
          <div><strong>Destino:</strong> ${destinoNome}</div>
          <div><strong>Responsável:</strong> ${m.RM_USUARIO_RESPONSAVEL || '-'}</div>
        `;

        lista.appendChild(div);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      carregarCaixas();
    });
  </script>
</body>
</html>
