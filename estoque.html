<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizar Estoque - Controle de Caixas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-inner">
      <div class="navbar-title">Controle de Caixas</div>
      <div class="navbar-links">
        <a href="index.html" id="nav-index">Início</a>
        <a href="cadastro.html" id="nav-cadastro">Cadastro de Item</a>
        <a href="estoque.html" id="nav-estoque">Visualizar Estoque</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Caixas e Estoque Atual</h1>
    <div id="msg" class="msg"></div>

    <!-- FILTROS -->
    <div class="filtros-estoque">
      <div class="filtro-item">
        <label for="filtro-texto">Buscar</label>
        <input
          id="filtro-texto"
          type="text"
          placeholder="Código ou nome do produto..."
        />
      </div>

      <div class="filtro-item">
        <label for="filtro-estoque">Estoque</label>
        <select id="filtro-estoque">
          <option value="">Todos</option>
        </select>
      </div>

      <div class="filtro-item">
        <label for="filtro-status">Status</label>
        <select id="filtro-status">
          <option value="">Todos</option>
          <option value="ATIVA">ATIVA</option>
          <option value="INATIVA">INATIVA</option>
          <option value="DANIFICADA">DANIFICADA</option>
          <option value="PERDIDA">PERDIDA</option>
        </select>
      </div>
    </div>

    <table id="tabela-caixas">
      <thead>
        <tr>
          <th>Código</th>
          <th>Produto</th>
          <th>Estoque atual</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas geradas via JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    // marca item ativo da navbar
    document.getElementById('nav-estoque').classList.add('active');
  </script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://awgvthbcuyhboylhoqjq.supabase.co';
    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3Z3Z0aGJjdXloYm95bGhvcWpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYyMzgsImV4cCI6MjA3OTcyMjIzOH0.3ihIlh-RPPC4S87szBqYwIsJFD7agBy8Bsh9EO9McmA';

    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let mapaProdutos = {};
    let mapaEstoques = {};
    let caixasOriginais = [];

    // --------- Carregar produtos e estoques (referências) ----------
    async function carregarReferencias() {
      const msgEl = document.getElementById('msg');

      // Produtos
      const { data: produtos, error: errProd } = await sb
        .from('T_RM_PRODUTOS')
        .select('RM_ID_PRODUTO, RM_NOME_PRODUTO');

      if (errProd) {
        console.error(errProd);
        msgEl.textContent = 'Erro ao carregar produtos.';
        msgEl.classList.add('erro');
        return false;
      }

      produtos.forEach((p) => {
        mapaProdutos[p.RM_ID_PRODUTO] = p.RM_NOME_PRODUTO;
      });

      // Estoques
      const { data: estoques, error: errEst } = await sb
        .from('T_RM_ESTOQUES')
        .select('RM_ID_ESTOQUE, RM_NOME_ESTOQUE');

      if (errEst) {
        console.error(errEst);
        msgEl.textContent = 'Erro ao carregar estoques.';
        msgEl.classList.add('erro');
        return false;
      }

      estoques.forEach((e) => {
        mapaEstoques[e.RM_ID_ESTOQUE] = e.RM_NOME_ESTOQUE;
      });

      // Preencher filtro de estoque
      const filtroEstoque = document.getElementById('filtro-estoque');
      if (filtroEstoque) {
        filtroEstoque.innerHTML = '<option value="">Todos</option>';
        estoques
          .sort((a, b) => a.RM_NOME_ESTOQUE.localeCompare(b.RM_NOME_ESTOQUE))
          .forEach((e) => {
            const opt = document.createElement('option');
            opt.value = e.RM_ID_ESTOQUE;
            opt.textContent = e.RM_NOME_ESTOQUE;
            filtroEstoque.appendChild(opt);
          });
      }

      return true;
    }

    // --------- Carregar caixas ----------
    async function carregarCaixas() {
      const msgEl = document.getElementById('msg');
      msgEl.textContent = 'Carregando caixas...';
      msgEl.classList.remove('erro');

      const ok = await carregarReferencias();
      if (!ok) return;

      const { data: caixas, error } = await sb
        .from('T_RM_CAIXAS')
        .select(
          'RM_ID_CAIXA, RM_CODIGO_CAIXA, RM_ID_PRODUTO, RM_ID_ESTOQUE_ATUAL, RM_STATUS_CAIXA'
        )
        .order('RM_CODIGO_CAIXA', { ascending: true });

      if (error) {
        console.error(error);
        msgEl.textContent = 'Erro ao carregar caixas.';
        msgEl.classList.add('erro');
        return;
      }

      caixasOriginais = caixas || [];
      aplicarFiltros();
      msgEl.textContent = '';
    }

    // --------- Preencher tabela ----------
    function preencherTabelaCaixas(caixas) {
      const tbody = document.querySelector('#tabela-caixas tbody');
      tbody.innerHTML = '';

      caixas.forEach((cx) => {
        const tr = document.createElement('tr');

        const tdCodigo = document.createElement('td');
        tdCodigo.textContent = cx.RM_CODIGO_CAIXA;

        const tdProduto = document.createElement('td');
        tdProduto.textContent = mapaProdutos[cx.RM_ID_PRODUTO] || '-';

        const tdEstoque = document.createElement('td');
        tdEstoque.textContent = mapaEstoques[cx.RM_ID_ESTOQUE_ATUAL] || '-';

        const tdStatus = document.createElement('td');
        tdStatus.textContent = cx.RM_STATUS_CAIXA;
        tdStatus.className = 'status-' + cx.RM_STATUS_CAIXA;

        const tdAcoes = document.createElement('td');
        tdAcoes.classList.add('acoes-centro');
        const btnHistorico = document.createElement('button');
        btnHistorico.textContent = 'Ver histórico';
        btnHistorico.className = 'btn-historico';
        btnHistorico.addEventListener('click', () => {
          abrirHistorico(cx.RM_ID_CAIXA, cx.RM_CODIGO_CAIXA, tr);
        });
        tdAcoes.appendChild(btnHistorico);

        tr.appendChild(tdCodigo);
        tr.appendChild(tdProduto);
        tr.appendChild(tdEstoque);
        tr.appendChild(tdStatus);
        tr.appendChild(tdAcoes);

        tbody.appendChild(tr);
      });
    }

    // --------- Aplicar filtros ----------
    function aplicarFiltros() {
      if (!caixasOriginais || caixasOriginais.length === 0) {
        preencherTabelaCaixas([]);
        return;
      }

      const texto = document
        .getElementById('filtro-texto')
        .value.toLowerCase()
        .trim();
      const idEstoque = document.getElementById('filtro-estoque').value;
      const status = document.getElementById('filtro-status').value;

      let filtradas = caixasOriginais.filter((cx) => {
        // filtro estoque
        if (idEstoque && cx.RM_ID_ESTOQUE_ATUAL !== Number(idEstoque)) {
          return false;
        }

        // filtro status
        if (status && cx.RM_STATUS_CAIXA !== status) {
          return false;
        }

        // filtro texto (código ou produto)
        if (texto) {
          const cod = (cx.RM_CODIGO_CAIXA || '').toLowerCase();
          const nomeProd = (mapaProdutos[cx.RM_ID_PRODUTO] || '').toLowerCase();
          if (!cod.includes(texto) && !nomeProd.includes(texto)) {
            return false;
          }
        }

        return true;
      });

      preencherTabelaCaixas(filtradas);
    }

    // --------- Histórico (abre/fecha embaixo da linha) ----------
    async function abrirHistorico(idCaixa, codigoCaixa, linhaTabela) {
      // Se já existe um histórico logo abaixo dessa linha, remove (toggle)
      const proxima = linhaTabela.nextSibling;
      if (proxima && proxima.classList && proxima.classList.contains('linha-historico')) {
        proxima.remove();
        return;
      }

      // Remove qualquer histórico aberto em outra linha
      const antiga = document.querySelector('.linha-historico');
      if (antiga) antiga.remove();

      const trHist = document.createElement('tr');
      trHist.className = 'linha-historico';
      const td = document.createElement('td');
      td.colSpan = 5;

      const painel = document.createElement('div');
      painel.className = 'painel-historico-inner';
      painel.innerHTML = `
        <h2>Histórico da caixa ${codigoCaixa}</h2>
        <div class="hist-lista">Carregando histórico...</div>
      `;

      td.appendChild(painel);
      trHist.appendChild(td);

      linhaTabela.parentNode.insertBefore(trHist, linhaTabela.nextSibling);

      const lista = painel.querySelector('.hist-lista');

      const { data: movs, error } = await sb
        .from('T_RM_MOVIMENTACOES')
        .select(
          'RM_DATA_MOVIMENTACAO, RM_TIPO_MOVIMENTACAO, RM_ID_ESTOQUE_ORIGEM, RM_ID_ESTOQUE_DESTINO, RM_USUARIO_RESPONSAVEL'
        )
        .eq('RM_ID_CAIXA', idCaixa)
        .order('RM_DATA_MOVIMENTACAO', { ascending: false });

      if (error) {
        console.error(error);
        lista.textContent = 'Erro ao carregar histórico.';
        return;
      }

      if (!movs || movs.length === 0) {
        lista.textContent = 'Nenhuma movimentação registrada para esta caixa.';
        return;
      }

      lista.innerHTML = '';
      movs.forEach((m) => {
        const div = document.createElement('div');
        div.className = 'historico-item';

        const data = new Date(m.RM_DATA_MOVIMENTACAO);
        const dataFmt = data.toLocaleString('pt-BR');

        const origemNome = m.RM_ID_ESTOQUE_ORIGEM
          ? mapaEstoques[m.RM_ID_ESTOQUE_ORIGEM] || '-'
          : '-';
        const destinoNome = mapaEstoques[m.RM_ID_ESTOQUE_DESTINO] || '-';

        div.innerHTML = `
          <div><strong>Data:</strong> ${dataFmt}</div>
          <div><strong>Tipo:</strong> ${m.RM_TIPO_MOVIMENTACAO}</div>
          <div><strong>Origem:</strong> ${origemNome}</div>
          <div><strong>Destino:</strong> ${destinoNome}</div>
          <div><strong>Responsável:</strong> ${m.RM_USUARIO_RESPONSAVEL || '-'}</div>
        `;

        lista.appendChild(div);
      });
    }

    // --------- Inicialização ----------
    document.addEventListener('DOMContentLoaded', () => {
      carregarCaixas();

      const filtroTexto = document.getElementById('filtro-texto');
      const filtroEstoque = document.getElementById('filtro-estoque');
      const filtroStatus = document.getElementById('filtro-status');

      if (filtroTexto) {
        filtroTexto.addEventListener('input', aplicarFiltros);
      }
      if (filtroEstoque) {
        filtroEstoque.addEventListener('change', aplicarFiltros);
      }
      if (filtroStatus) {
        filtroStatus.addEventListener('change', aplicarFiltros);
      }
    });
  </script>
</body>
</html>
