<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizar Estoque - Controle de Caixas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-inner">
      <div class="navbar-title">Controle de Caixas</div>
      <div class="navbar-links">
        <a href="index.html" id="nav-index">Início</a>
        <a href="cadastro.html" id="nav-cadastro">Cadastro de Item</a>
        <a href="estoque.html" id="nav-estoque">Visualizar Estoque</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Caixas e Estoque Atual</h1>
    <div id="msg" class="msg"></div>

    <!-- TOGGLE TABELA / MOSAICO -->
    <div class="view-toggle">
      <button id="btn-view-tabela" class="view-toggle-btn ativo">
        Tabela
      </button>
      <button id="btn-view-mosaico" class="view-toggle-btn">
        Mosaico
      </button>
    </div>

    <!-- FILTROS + ORDENAÇÃO (valem para os dois modos) -->
    <div class="estoque-filtros">
      <div>
        <label for="filtro-texto">Buscar</label>
        <input
          id="filtro-texto"
          type="text"
          placeholder="Código ou nome do produto..."
        />
      </div>

      <div>
        <label for="filtro-estoque">Estoque</label>
        <select id="filtro-estoque">
          <option value="">Todos</option>
        </select>
      </div>

      <div>
        <label for="filtro-status">Status</label>
        <select id="filtro-status">
          <option value="">Todos</option>
          <option value="ATIVA">ATIVA</option>
          <option value="INATIVA">INATIVA</option>
          <option value="DANIFICADA">DANIFICADA</option>
          <option value="PERDIDA">PERDIDA</option>
        </select>
      </div>

      <!-- Ordenação multi-nível no mesmo layout -->
      <div>
        <label for="ord1">1º ordenar por</label>
        <select id="ord1">
          <option value="estoque">Tipo de estoque</option>
          <option value="codigo">Código</option>
          <option value="nome">Nome do item</option>
          <option value="">(nenhum)</option>
        </select>
      </div>

      <div>
        <label for="ord2">Depois por</label>
        <select id="ord2">
          <option value="">(nenhum)</option>
          <option value="estoque">Tipo de estoque</option>
          <option value="codigo">Código</option>
          <option value="nome">Nome do item</option>
        </select>
      </div>

      <div>
        <label for="ord3">Por último</label>
        <select id="ord3">
          <option value="">(nenhum)</option>
          <option value="estoque">Tipo de estoque</option>
          <option value="codigo">Código</option>
          <option value="nome">Nome do item</option>
        </select>
      </div>
    </div>

    <!-- MODO TABELA -->
    <div id="container-tabela">
      <table id="tabela-caixas">
        <thead>
          <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Estoque atual</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas geradas via JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- MODO MOSAICO (2 PAINÉIS) -->
    <div id="container-mosaico" style="display:none;">

      <!-- PAINEL 1: VISÃO GERAL (TODAS AS CAIXAS) -->
      <section class="painel-estoque">
        <div class="painel-estoque-header">
          <h2>Visão geral – todas as caixas</h2>
        </div>

        <div id="mosaico-fabrica" class="mosaico-grade">
          <!-- Cards preenchidos via JS -->
        </div>
      </section>

      <!-- PAINEL 2: LOJA LIBERDADE -->
      <section class="painel-estoque">
        <div class="painel-estoque-header">
          <h2>Loja – Liberdade (estoque atual)</h2>
        </div>

        <div id="mosaico-liberdade" class="mosaico-grade">
          <!-- Cards da Liberdade preenchidos via JS -->
        </div>
      </section>
    </div>
  </div>

  <script>
    // marca item ativo da navbar
    document.getElementById('nav-estoque').classList.add('active');
  </script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://awgvthbcuyhboylhoqjq.supabase.co';
    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3Z3Z0aGJjdXloYm95bGhvcWpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYyMzgsImV4cCI6MjA3OTcyMjIzOH0.3ihIlh-RPPC4S87szBqYwIsJFD7agBy8Bsh9EO9McmA';

    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let mapaProdutos = {};
    let mapaEstoques = {};
    let caixasOriginais = [];

    // --------- Carregar produtos e estoques (referências) ----------
    async function carregarReferencias() {
      const msgEl = document.getElementById('msg');

      // Produtos
      const { data: produtos, error: errProd } = await sb
        .from('T_RM_PRODUTOS')
        .select('RM_ID_PRODUTO, RM_NOME_PRODUTO');

      if (errProd) {
        console.error(errProd);
        msgEl.textContent = 'Erro ao carregar produtos.';
        msgEl.classList.add('erro');
        return false;
      }

      produtos.forEach((p) => {
        mapaProdutos[p.RM_ID_PRODUTO] = p.RM_NOME_PRODUTO;
      });

      // Estoques
      const { data: estoques, error: errEst } = await sb
        .from('T_RM_ESTOQUES')
        .select('RM_ID_ESTOQUE, RM_NOME_ESTOQUE');

      if (errEst) {
        console.error(errEst);
        msgEl.textContent = 'Erro ao carregar estoques.';
        msgEl.classList.add('erro');
        return false;
      }

      estoques.forEach((e) => {
        mapaEstoques[e.RM_ID_ESTOQUE] = e.RM_NOME_ESTOQUE;
      });

      // Preencher filtro de estoque
      const filtroEstoque = document.getElementById('filtro-estoque');
      if (filtroEstoque) {
        filtroEstoque.innerHTML = '<option value="">Todos</option>';
        estoques
          .sort((a, b) => a.RM_NOME_ESTOQUE.localeCompare(b.RM_NOME_ESTOQUE))
          .forEach((e) => {
            const opt = document.createElement('option');
            opt.value = e.RM_ID_ESTOQUE;
            opt.textContent = e.RM_NOME_ESTOQUE;
            filtroEstoque.appendChild(opt);
          });
      }

      return true;
    }

    // --------- Carregar caixas ----------
    async function carregarCaixas() {
      const msgEl = document.getElementById('msg');
      msgEl.textContent = 'Carregando caixas...';
      msgEl.classList.remove('erro');

      const ok = await carregarReferencias();
      if (!ok) return;

      const { data: caixas, error } = await sb
        .from('T_RM_CAIXAS')
        .select(
          'RM_ID_CAIXA, RM_CODIGO_CAIXA, RM_ID_PRODUTO, RM_ID_ESTOQUE_ATUAL, RM_STATUS_CAIXA'
        )
        .order('RM_CODIGO_CAIXA', { ascending: true });

      if (error) {
        console.error(error);
        msgEl.textContent = 'Erro ao carregar caixas.';
        msgEl.classList.add('erro');
        return;
      }

      caixasOriginais = caixas || [];
      aplicarFiltros();
      msgEl.textContent = '';
    }

    // --------- TABELA ----------
    function preencherTabelaCaixas(caixas) {
      const tbody = document.querySelector('#tabela-caixas tbody');
      tbody.innerHTML = '';

      caixas.forEach((cx) => {
        const tr = document.createElement('tr');

        const tdCodigo = document.createElement('td');
        tdCodigo.textContent = cx.RM_CODIGO_CAIXA;

        const tdProduto = document.createElement('td');
        tdProduto.textContent = mapaProdutos[cx.RM_ID_PRODUTO] || '-';

        const tdEstoque = document.createElement('td');
        tdEstoque.textContent = mapaEstoques[cx.RM_ID_ESTOQUE_ATUAL] || '-';

        const tdStatus = document.createElement('td');
        tdStatus.textContent = cx.RM_STATUS_CAIXA;
        tdStatus.className = 'status-' + cx.RM_STATUS_CAIXA;

        const tdAcoes = document.createElement('td');
        tdAcoes.classList.add('acoes-centro');
        const btnHistorico = document.createElement('button');
        btnHistorico.textContent = 'Ver histórico';
        btnHistorico.className = 'btn-historico';
        btnHistorico.addEventListener('click', () => {
          abrirHistorico(cx.RM_ID_CAIXA, cx.RM_CODIGO_CAIXA, tr);
        });
        tdAcoes.appendChild(btnHistorico);

        tr.appendChild(tdCodigo);
        tr.appendChild(tdProduto);
        tr.appendChild(tdEstoque);
        tr.appendChild(tdStatus);
        tr.appendChild(tdAcoes);

        tbody.appendChild(tr);
      });
    }

    // --------- MOSAICO: cor de fundo por estoque ----------
    function getBgColorPorEstoque(nomeEstoque) {
      if (!nomeEstoque) return '#e5e7eb';

      const n = nomeEstoque.toLowerCase();

      // Liberdade = vermelho clarinho
      if (n.includes('liberdade')) {
        return '#fecaca';
      }

      // Câmara fria = azul claro
      if (n.includes('câmara') || n.includes('camara')) {
        return '#dbeafe';
      }

      if (n.includes('freezer')) {
        return '#fee2e2';
      }
      if (n.includes('seco')) {
        return '#dcfce7';
      }
      if (n.includes('produção') || n.includes('producao')) {
        return '#fef3c7';
      }
      return '#e5e7eb';
    }

    // --------- MOSAICO: criar um card ----------
    function criarCardCaixa(cx) {
      const nomeProd = mapaProdutos[cx.RM_ID_PRODUTO] || '-';
      const nomeEst  = mapaEstoques[cx.RM_ID_ESTOQUE_ATUAL] || '-';
      const bgColor  = getBgColorPorEstoque(nomeEst);

      const card = document.createElement('div');
      card.className = 'caixa-card';
      card.style.backgroundColor = bgColor;

      card.innerHTML = `
        <div class="caixa-card-top">
          <div class="caixa-codigo">${cx.RM_CODIGO_CAIXA}</div>
          <span class="badge-status status-${cx.RM_STATUS_CAIXA}">
            ${cx.RM_STATUS_CAIXA}
          </span>
        </div>
        <div class="caixa-produto">${nomeProd}</div>
        <div class="caixa-estoque-linha">
          <span class="badge-estoque">${nomeEst}</span>
        </div>
      `;
      return card;
    }

    // --------- Ordenação multi-nível (estoque / código / nome) ----------
    function ordenarCaixasMultinivel(lista) {
      const ord1El = document.getElementById('ord1');
      const ord2El = document.getElementById('ord2');
      const ord3El = document.getElementById('ord3');

      const ord1 = ord1El ? ord1El.value : '';
      const ord2 = ord2El ? ord2El.value : '';
      const ord3 = ord3El ? ord3El.value : '';

      const chaves = [ord1, ord2, ord3].filter(Boolean);

      if (chaves.length === 0) {
        return [...lista];
      }

      const getCampo = (cx, chave) => {
        switch (chave) {
          case 'codigo':
            return cx.RM_CODIGO_CAIXA || '';
          case 'nome':
            return mapaProdutos[cx.RM_ID_PRODUTO] || '';
          case 'estoque':
            return mapaEstoques[cx.RM_ID_ESTOQUE_ATUAL] || '';
          default:
            return '';
        }
      };

      return [...lista].sort((a, b) => {
        for (const chave of chaves) {
          const va = (getCampo(a, chave) || '').toString().toLowerCase();
          const vb = (getCampo(b, chave) || '').toString().toLowerCase();

          if (va < vb) return -1;
          if (va > vb) return 1;
        }
        return 0;
      });
    }

    // --------- MOSAICO: preencher "Visão geral" + "Liberdade" ----------
    function preencherMosaico(caixasCameraGeral, caixasLiberdade) {
      const fabContainer = document.getElementById('mosaico-fabrica');
      const libContainer = document.getElementById('mosaico-liberdade');
      if (!fabContainer || !libContainer) return;

      fabContainer.innerHTML = '';
      libContainer.innerHTML = '';

      if (!caixasCameraGeral.length) {
        fabContainer.innerHTML =
          '<p class="info">Nenhuma caixa encontrada com os filtros atuais.</p>';
      } else {
        caixasCameraGeral.forEach((cx) => {
          fabContainer.appendChild(criarCardCaixa(cx));
        });
      }

      if (!caixasLiberdade.length) {
        libContainer.innerHTML =
          '<p class="info">Nenhuma caixa na Liberdade com os filtros atuais.</p>';
      } else {
        caixasLiberdade.forEach((cx) => {
          libContainer.appendChild(criarCardCaixa(cx));
        });
      }
    }

    // --------- Aplicar filtros (tabela + mosaico) ----------
    function aplicarFiltros() {
      if (!caixasOriginais || caixasOriginais.length === 0) {
        preencherTabelaCaixas([]);
        preencherMosaico([], []);
        return;
      }

      const texto = document
        .getElementById('filtro-texto')
        .value.toLowerCase()
        .trim();

      const idEstoqueFiltro = document.getElementById('filtro-estoque').value;
      const statusFiltro    = document.getElementById('filtro-status').value;

      const passaFiltros = (cx, ignorarEstoque = false) => {
        if (!ignorarEstoque && idEstoqueFiltro && cx.RM_ID_ESTOQUE_ATUAL !== Number(idEstoqueFiltro)) {
          return false;
        }

        if (statusFiltro && cx.RM_STATUS_CAIXA !== statusFiltro) {
          return false;
        }

        if (texto) {
          const cod = (cx.RM_CODIGO_CAIXA || '').toLowerCase();
          const nomeProd = (mapaProdutos[cx.RM_ID_PRODUTO] || '').toLowerCase();
          if (!cod.includes(texto) && !nomeProd.includes(texto)) {
            return false;
          }
        }

        return true;
      };

      // TABELA
      const paraTabelaBruto = caixasOriginais.filter((cx) => passaFiltros(cx, false));
      const paraTabela = ordenarCaixasMultinivel(paraTabelaBruto);
      preencherTabelaCaixas(paraTabela);

      // MOSAICO – VISÃO GERAL
      const paraCameraBruto = caixasOriginais.filter((cx) => {
        if (!passaFiltros(cx, true)) return false;
        const nomeEst = (mapaEstoques[cx.RM_ID_ESTOQUE_ATUAL] || '').toLowerCase();
        return (
          nomeEst.includes('câmara') ||
          nomeEst.includes('camara') ||
          nomeEst.includes('liberdade')
        );
      });
      const paraCameraGeral = ordenarCaixasMultinivel(paraCameraBruto);

      // MOSAICO – LIBERDADE
      const paraLiberdadeBruto = caixasOriginais.filter((cx) => {
        if (!passaFiltros(cx, true)) return false;
        const nomeEst = (mapaEstoques[cx.RM_ID_ESTOQUE_ATUAL] || '').toLowerCase();
        return nomeEst.includes('liberdade');
      });
      const paraLiberdade = ordenarCaixasMultinivel(paraLiberdadeBruto);

      preencherMosaico(paraCameraGeral, paraLiberdade);
    }

    // --------- Histórico (abre/fecha embaixo da linha) ----------
    async function abrirHistorico(idCaixa, codigoCaixa, linhaTabela) {
      const proxima = linhaTabela.nextSibling;
      if (
        proxima &&
        proxima.classList &&
        proxima.classList.contains('linha-historico')
      ) {
        proxima.remove();
        return;
      }

      const antiga = document.querySelector('.linha-historico');
      if (antiga) antiga.remove();

      const trHist = document.createElement('tr');
      trHist.className = 'linha-historico';
      const td = document.createElement('td');
      td.colSpan = 5;

      const painel = document.createElement('div');
      painel.className = 'painel-historico-inner';
      painel.innerHTML = `
        <h2>Histórico da caixa ${codigoCaixa}</h2>
        <div class="hist-lista">Carregando histórico...</div>
      `;

      td.appendChild(painel);
      trHist.appendChild(td);

      linhaTabela.parentNode.insertBefore(trHist, linhaTabela.nextSibling);

      const lista = painel.querySelector('.hist-lista');

      const { data: movs, error } = await sb
        .from('T_RM_MOVIMENTACOES')
        .select(
          'RM_DATA_MOVIMENTACAO, RM_TIPO_MOVIMENTACAO, RM_ID_ESTOQUE_ORIGEM, RM_ID_ESTOQUE_DESTINO, RM_USUARIO_RESPONSAVEL'
        )
        .eq('RM_ID_CAIXA', idCaixa)
        .order('RM_DATA_MOVIMENTACAO', { ascending: false });

      if (error) {
        console.error(error);
        lista.textContent = 'Erro ao carregar histórico.';
        return;
      }

      if (!movs || movs.length === 0) {
        lista.textContent = 'Nenhuma movimentação registrada para esta caixa.';
        return;
      }

      lista.innerHTML = '';
      movs.forEach((m) => {
        const div = document.createElement('div');
        div.className = 'historico-item';

        const data = new Date(m.RM_DATA_MOVIMENTACAO);
        const dataFmt = data.toLocaleString('pt-BR');

        const origemNome = m.RM_ID_ESTOQUE_ORIGEM
          ? mapaEstoques[m.RM_ID_ESTOQUE_ORIGEM] || '-'
          : '-';
        const destinoNome = mapaEstoques[m.RM_ID_ESTOQUE_DESTINO] || '-';

        div.innerHTML = `
          <div><strong>Data:</strong> ${dataFmt}</div>
          <div><strong>Tipo:</strong> ${m.RM_TIPO_MOVIMENTACAO}</div>
          <div><strong>Origem:</strong> ${origemNome}</div>
          <div><strong>Destino:</strong> ${destinoNome}</div>
          <div><strong>Responsável:</strong> ${m.RM_USUARIO_RESPONSAVEL || '-'}</div>
        `;

        lista.appendChild(div);
      });
    }

    // --------- Inicialização ----------
    document.addEventListener('DOMContentLoaded', () => {
      carregarCaixas();

      const filtroTexto   = document.getElementById('filtro-texto');
      const filtroEstoque = document.getElementById('filtro-estoque');
      const filtroStatus  = document.getElementById('filtro-status');

      if (filtroTexto)   filtroTexto.addEventListener('input', aplicarFiltros);
      if (filtroEstoque) filtroEstoque.addEventListener('change', aplicarFiltros);
      if (filtroStatus)  filtroStatus.addEventListener('change', aplicarFiltros);

      ['ord1', 'ord2', 'ord3'].forEach((id) => {
        const el = document.getElementById(id);
        if (el) el.addEventListener('change', aplicarFiltros);
      });

      const btnTabela   = document.getElementById('btn-view-tabela');
      const btnMosaico  = document.getElementById('btn-view-mosaico');
      const contTabela  = document.getElementById('container-tabela');
      const contMosaico = document.getElementById('container-mosaico');

      if (btnTabela && btnMosaico && contTabela && contMosaico) {
        btnTabela.addEventListener('click', () => {
          btnTabela.classList.add('ativo');
          btnMosaico.classList.remove('ativo');
          contTabela.style.display = 'block';
          contMosaico.style.display = 'none';
        });

        btnMosaico.addEventListener('click', () => {
          btnMosaico.classList.add('ativo');
          btnTabela.classList.remove('ativo');
          contTabela.style.display = 'none';
          contMosaico.style.display = 'block';
        });
      }
    });
  </script>
</body>
</html>
